					</div>
					<div class="input-box">
						<input type="text" name="Email" required>
						<span>Email address</span>
					</div>
					<div class="input-box">
						<textarea  required name="textarea"></textarea>
						<span>Write your message here</span>
					</div>
					<div class="input-box">
						<button>send</button>
					</div>
